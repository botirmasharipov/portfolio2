<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../about-me-page/style.css" />
  </head>
  <body class="contact-background">
    <div class="container-1">
      <nav>
        <ul class="nav-list">
          <li>
            <a href="/about-me-page/index.html" class="btn btn-lg"
              ><span>About Me</span>
            </a>
          </li>
          <li>
            <a href="/experience-page/index.html" class="btn btn-lg"
              ><span>Experience</span>
            </a>
          </li>
          <li>
            <a href="/portfolio-page/index.html" class="btn btn-lg"
              ><span>Portfolio</span>
            </a>
          </li>
          <li>
            <a href="/contact-me-page/contact.html" class="btn btn-lg"
              ><span>Contact Me</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="wrapper">
        <header>
          <h1>Say Hello</h1>
          <h3>feel free to contact me.</h3>
        </header>

        <div>
          <input
            class="header-class"
            type="name"
            placeholder="Your Name"
            style="height: 30px; width: 250px"
          />
          <input
            class="header-class"
            type="lastname"
            placeholder="Your Last Name"
            style="height: 30px; width: 250px"
          />
        </div>
        <select
          class="header-class"
          name="country"
          style="height: 30px; width: 524px"
        >
          <option value="australia">Uzbekistan</option>
          <option value="canada">Saudi Arabia (KSA)</option>
          <option value="usa">USA</option>
          <option value="usa">Turkey</option>
          <option value="usa">Polistin</option>
          <option value="usa">Russia</option>
        </select>

        <textarea
          class="header-class"
          name="subject"
          placeholder="Your Message.."
          style="height: 200px; width: 524px"
        ></textarea>

        <button class="header-btm" style="height: 30px; width: 100px">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
